---
provisioner:
  name: terraform

platforms:
  - name: local

transport:
  name: exec
  connection_timeout: 60

verifier:
  name: terraform
  systems:
    - name: system
      backend: gcp
      shell: true

suites:
  - name: mysql-public
    driver:
      name: terraform
      root_module_directory: test/fixtures/mysql-public
      command_timeout: 1800
  - name: postgresql-public
    driver:
      name: terraform
      root_module_directory: test/fixtures/postgresql-public
      command_timeout: 1800
  - name: mysql-private
    driver:
      name: terraform
      root_module_directory: test/fixtures/mysql-private
      command_timeout: 1800
  - name: mssql-public
    driver:
      name: terraform
      root_module_directory: test/fixtures/mssql-public
      command_timeout: 1800
  - name: mysql-ha
    driver:
      name: terraform
      root_module_directory: test/fixtures/mysql-ha
      command_timeout: 1800
  - name: postgresql-ha
    driver:
      name: terraform
      root_module_directory: test/fixtures/postgresql-ha
      command_timeout: 1800
  - name: mssql-ha
    driver:
      name: terraform
      root_module_directory: test/fixtures/mssql-ha
      command_timeout: 1800
